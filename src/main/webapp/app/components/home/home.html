<div class="container-fluid" ng-controller="homeCtrl as hc">
    <!-- Navigation -->
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-left">
                    <li>
                      	<img class="profile-img-bar" src="app/components/login/img/pok.png" alt="POK">
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                	<li class="divider-vertical">
                    </li>
                    <li>
	                    <center style="padding-right:10px;padding-left:10px">
	                        <span>8</span>
	                        <br>
	                        <span style="color:green">connected</span>
	                     </center>
                    </li>
                	<li class="divider-vertical">
                    </li>
                    <li>
                    	<center style="padding-right:10px;padding-left:10px">
	                    	<br>
	                        <span style="color:blue"><u>{{username}}</u></span>
                        </center>
                    </li>
                    <li class="divider-vertical">
                    </li>
                    <li>
                        <a href="#" ng-click="logout()">Logout</a>
                    </li>
                     </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div>
        <!-- Zone card Row -->
        <div class="row">
            <div class="col-md-8">
	            <div class="zone">
	            <div>
					    <div ng-repeat="card in cardsChosen">
					    <span class="col-md-4 myCard" height="30px" style="border-top: 20px solid {{card.user.color}}"
					    ng-click="card.isMine===false || removeFromChosen($index,card)">
						       <center style="padding-top:18px;font-size:32px">{{ getCardValue(card.idCard) }}</center>
					     </span>
					    </div>
					</div>
	            </div>
            </div>
            <div class="col-md-4">
            	<div class="zone">
            		<div>
					    <div ng-repeat="card in cardsMine">
						    <span class="col-md-4 myCard" height="30px" style="border-top: 20px solid {{color}}"
						    ng-click="addToChosen($index,card)">
						       <center style="padding-top:18px;font-size:32px">{{ getCardValue(card.idCard)  }}</center>
						     </span>
					    </div>
					</div>
            	</div>
            </div>
        </div>
        <!-- /.row -->
		<div  class="row" style="padding-top:2px">
			<div ng-show="isAdmin" class="col-md-8 ng-hide" disabled="disabled">
			   <input class="col-md-3" ng-minlength="3" ng-maxlength="10" ng-model="ticket_name" type="text" style="height:46px;font-size:14pt;margin-right:10px;background-color:transparent">
			   <input class="col-md-2 btn btn-primary btn-lg" ng-click="newTicket(ticket_name)" value="Save" type="button" class="form-control" style="margin-right:10px;">
			   <input class="col-md-2 btn btn-danger btn-lg" ng-click="removeTicket(ticket_name)" value="Delete" type="button" class="form-control" style="margin-right:10px;">
	           <span class="col-md-3"></span>
	           <span class="col-md-4 pull-right">
	           		<input class="col-md-4" type="image" src="app/components/home/img/play.png">
	           		<input class="col-md-4" type="image" src="app/components/home/img/pause.png">
	           		<input class="col-md-4" type="image" src="app/components/home/img/stop.png">
	           </span>
	        </div>

            <div class="col-md-4">
	            <span class="col-md-4" style="height:46px;font-size:20pt">Timer:</span>
            	<input class="col-md-8" style="height:46px;font-size:25pt;background-color:transparent;text-align:center;" value="01:10">
            </div>

        </div>
        <!-- /.row -->
     <div class="col-lg-12">
                <center><h3 class="page-header">Tickets</h3></center>
            </div>

        <!-- Tickets Row -->
        <div class="row">
	        <div ng-repeat="ticket in tickets">
	                <span class="col-sm-3 col-xs-6 myTicket" ng-click="loadTicket(ticket.name)">
 						<center style="padding-top:18px;font-size:32px">
 							{{ ticket.name }}
 						</center>
					</span>
			</div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <center><p>Copyright Â© 2016 POK</p></center>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->
</div>
