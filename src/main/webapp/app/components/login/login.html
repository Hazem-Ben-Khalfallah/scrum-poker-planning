<div id="login" class="container" ng-controller="loginCtrl as lc">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="app/components/login/img/pok.png"
                    alt="">
                <form class="form-signin">
	                <input type="text" class="form-control" placeholder="user" autofocus ng-model="username">
	                <br>
	                <center>
		                <label class="label label-primary label-sm">Admin</label>
	                </center>
	                <center>
	                	<input type="checkbox"  style="margin-top:15px;margin-bottom:15px">
	                </center>
	                <button class="btn btn-lg btn-primary btn-block" ng-click="connecter(username)">
	                    Connect
	                </button>
                </form>
            </div>
        </div>
    </div>
</div>
