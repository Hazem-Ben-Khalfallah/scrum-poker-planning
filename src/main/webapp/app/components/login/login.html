<div id="login" ng-controller="loginCtrl as lc">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="app/components/login/img/pok.png"
                    alt="">
                <form class="form-signin">
	                <input type="text" class="form-control" placeholder="user"  autofocus ng-model="username"/>
	                <br>
	                 <input ng-model="sessionId" class="form-control" placeholder="session" 
	                  type="number"
				      min="0"
       				  
       				/>
	                <br>
	                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="connecter(username,sessionId)">
	                    Connect
	                </button>
	                <button class="btn btn-lg btn-success btn-block" ng-click="generateIdSession()">
	                    Generate session
	                </button>
                </form>
            </div>
        </div>
</div>
