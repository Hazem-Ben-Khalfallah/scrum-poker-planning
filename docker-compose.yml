version: '3.0'
services:
  mongodb:
    image: mongo:3.6
    container_name: mongo
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - /tmp/data/scrumPokerDB:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet

  poker:
    image: blacknebula/scrum-poker:1.0
    container_name: scrum-poker
    #build: .
    ports:
      - 28080:8080
    depends_on:
      - mongodb